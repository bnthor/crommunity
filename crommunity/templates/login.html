{% extends "_layout.html" %}

{% block content %}
<div class="center auth">
  <div class="center__item">
    <h1 class="center__title">{{ _("Welcome back!") }}</h1>
    <p class="center__subtitle">
      {{ _("Don't have an account?") }}
      <a href="{{ url_for('register') }}">{{ _("Register") }}</a>
    </p>
    <form class="center__form" method="POST" action="{{ url_for('login') }}">
      <fieldset class="center__fields">
        <input type="email" name="email" placeholder="{{ _('Email address') }}" required />
        <input type="password" name="password" placeholder="{{ _('Password') }}" required />
        <button class="button button--secondary" type="submit">{{ _("Login") }}</button>
        <input type="hidden" name="next" value="{{ request.args.get('next', '') }}" />
      </fieldset>
      <div class="center__bottom flex">
        <label>
          <input type="checkbox" name="remember">
          {{ _("Remember me") }}
        </label>
        <a href="{{ url_for('forgotten_password') }}">{{ _("Forgotten password") }}</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
