<!DOCTYPE html>
<html lang="{{ get_locale() }}">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,shrink-to-fit=no, viewport-fit=cover">

        <title>{% block title %}{% endblock %}</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
        {% assets "css_all" %}
        <link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
        {% endassets %}

        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicons/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicons/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicons/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='favicons/site.webmanifest') }}">
        <link rel="mask-icon" href="{{ url_for('static', filename='favicons/safari-pinned-tab.svg') }}" color="#8736dd">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicons/favicon.ico') }}">
        <meta name="msapplication-TileColor" content="#8736dd">
        <meta name="msapplication-config" content="{{ url_for('static', filename='favicons/browserconfig.xml') }}">
        <meta name="theme-color" content="#8736dd">
    </head>
    <body>

        <div class="wrapper">
            {% include 'partials/header.html' %}

            <div class="content">
                {% block content %} {% endblock %}
            </div>

            {% include 'partials/footer.html' %}
        </div>

        {% include 'partials/messages.html' %}
        {% include 'partials/privacy_consent.html' %}

        {% assets "js_all" %}
        <script type="text/javascript" src="{{ ASSET_URL }}" async defer></script>
        {% endassets %}
    </body>
</html>
